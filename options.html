<!DOCTYPE html>
<html>
<head>
  <title>ForbidURLs - Options</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    button { margin-top: 10px; padding: 10px; cursor: pointer; }
    #allowedUrls { margin-top: 20px; list-style-type: decimal; padding-left: 20px; }
    #status { margin-top: 10px; color: green; display: none; }
  </style>
</head>
<body>
  <h1>Configure Blocked URL Patterns</h1>
  <textarea id="patterns" placeholder="Enter regex patterns, one per line"></textarea>
  <button id="save">Save</button>
  <button id="clear">Clear Allowed URLs List</button>
  <div id="status">Patterns saved successfully!</div>
  <h2>Allowed URLs</h2>
  <ul id="allowedUrls"></ul>
  <script src="options.js"></script>
</body>
</html>
